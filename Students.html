<!-- Start of Validation --> 
    <script>
        $(function(){
            $('#firstname-error').hide();
    
            var error_fname = '';
            $('#firstname').focusout(function(){
                checkFirstName();
            });
            function checkFirstName(){
                var pattern = /^[a-zA-Z]*$/;
                var firstname = $('#firstname').val();
                console.log(firstname);
                if (pattern.test(firstname) && firstname !==''){
                    $('#firstname-error').hide();
                    $('#firstname').css({"border-bottom" : "2px solid #c1502e"});
                    $('input[type=text]').val( function(){
                        return this.value.toUpperCase();
                    });
                }
                else {
                    $('#firstname-error').show().html("Should contain only characters!");
                    error_fname ='true';
                }
            }
        })
        $(function(){
            $('#lastname-error').hide();
    
            var error_lname = '';
            $('#lastname').focusout(function(){
                checkLastName();
            });
            function checkLastName(){
                var pattern = /^[a-zA-Z]*$/;
                var lastname = $('#lastname').val();
                console.log(lastname);
                if (pattern.test(lastname) && lastname !==''){
                    $('#lastname-error').hide();
                    $('#lastname').css({"border-bottom" : "2px solid #c1502e"});
                    $('input[type=text]').val( function(){
                        return this.value.toUpperCase();
                    });
                }
                else {
                    $('#lastname-error').show().html("Should contain only characters!");
                    error_lname ='true';
                }
            }
        })
